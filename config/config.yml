# picard memory
picard_memory:  "8G"
# path to samples table
samples_table: "config/samples.csv"
# location of bwa indexed genome for the alignment
bwa_genome: "/Volumes/shared-refs/gatk_resources/hg38/v0/Homo_sapiens_assembly38.fasta.64.amb"
# number of threads to use for bwa-mem alignment
bwa_threads: 12
# location of chromosome sizes file (see example in resources folder)
chrom_sizes: "resources/chromosomeSizes/danRer11.chrom.sizes.modified"
# .bed file with regions for calculating the rfd
rfd_Windows: "resources/bedFiles/Hg38FifteenKbWindwos.bed"
# .bed file with blacklisted regions
blacklistBedFile:  "resources/bedFiles/hg38-blacklist.v2.bed"
fastp_cpus: 6
